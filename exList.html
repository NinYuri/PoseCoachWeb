<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PoseCoach</title>
    <meta name="title" content="PoseCoach">
    <meta name="description" content="PoseCoach - Your personal exercise companion.">
    <link rel="icon" href="./assets/images/IconPC.ico">

    <!-- ======================= CSS ======================= -->
    <link rel="stylesheet" href="./assets/css/exList.css">

    <!-- ======================= FONTS ======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ======================= ICONS ======================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ======================= SWEET ALERT ======================= -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- ======================= LOADER ======================= -->
    <div class="loader-overlay">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>


    <!-- ======================= NAVBAR ======================= -->
    <header>
        <nav class="navbar">
            <h1></h1>

            <div class="nav-image">
                <img src="./assets/images/LogoPC.webp" alt="PoseCoach">
            </div>

            <div class="nav-options">
                <h1 class="nav-opt create">CREAR</h1>
                <h1 class="nav-opt list select">EJERCICIOS</h1>
                <h1 class="nav-opt logout">CERRAR SESIÓN</h1>  
            </div>
        </nav>
    </header>

    <!-- ======================= CONTENT ======================= -->
    <section class="background">
        <div class="container">
            <div class="prev disabled">
                <h1><</h1>
            </div>

            <div class="filters">
                <div class="filter-options">
                    <h1 class="filter-btn select" data-type="equipment">EQUIPAMIENTO</h1>
                    <h1 class="filter-btn" data-type="difficulty">DIFICULTAD</h1>
                    <h1 class="filter-btn" data-type="muscles">MÚSCULOS</h1>
                </div>

                <div class="selected-opt">
                </div>
            </div>

            <div class="lista">
                <div class="titles">
                    <div class="titleOpt exe">
                        <h1>Ejercicio</h1>
                    </div>

                    <div class="titleOpt musc">
                        <h1>Músculo</h1>
                    </div>

                    <div class="titleOpt equip">
                        <h1>Equipo</h1>
                    </div>

                    <div class="titleOpt diff">
                        <h1>Dificultad</h1>
                    </div>
                </div>

                <table class="exe-table">
                    <tbody id="exercise-body">
                    </tbody>
                </table>
            </div>

            <div class="next disabled">
                <h1>></h1>
            </div>
        </div>
    </section>

    <!-- ======================= FOOTER ======================= -->
    <footer>
        <div class="social-icons">
            <a href="#" class="social-circle"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-circle"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" class="social-circle"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="./assets/js/exList.js"></script>
</body>
</html>
