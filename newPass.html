<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PoseCoach</title>
    <meta name="title" content="PoseCoach">
    <meta name="description" content="PoseCoach - Your personal exercise companion.">
    <link rel="icon" href="./assets/images/IconPC.ico">

    <!-- ======================= CSS ======================= -->
    <link rel="stylesheet" href="./assets/css/newPass.css">

    <!-- ======================= FONTS ======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ======================= ICONS ======================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ======================= SWEET ALERT ======================= -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- ======================= LOADER ======================= -->
    <div class="loader-overlay">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>
    
    <div class="left-section">
        <img src="./assets/images/Password.webp" alt="Password">
    </div>

    <div class="right-section">
        <img src="./assets/images/LogoPC.webp" alt="Logo">

        <h1>NUEVA CONTRASEÑA</h1>
        <p>Tu nueva contraseña debe ser <span>segura </span>y <span>fácil de recordar</span></p>

        <div class="container">
            <form method="post" class="newPass" novalidate>
                <div class="input-container">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="new_password" name="new_password" placeholder="Nueva contraseña">
                    <i class="fa-solid fa-eye new-pass"></i>
                </div>

                <div class="input-container second">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="new_password_confirm" name="new_password_confirm" placeholder="Confirma la nueva contraseña">
                    <i class="fa-solid fa-eye conf-pass"></i>
                </div>

                <button class="passButton" type="submit">
                    <div class="bttn-line left"></div>
                    <span class="label">ACTUALIZAR</span>
                    <div class="bttn-line right"></div>
                </button>

                <p>¿Problemas con el código? <span class="resetOTP">Regresar a OTP</span></p>
            </form>
        </div>
    </div>

    <script src="./assets/js/newPass.js"></script>
</body>
</html>
