<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PoseCoach</title>
    <meta name="title" content="PoseCoach">
    <meta name="description" content="PoseCoach - Your personal exercise companion.">
    <link rel="icon" href="./assets/images/IconPC.ico">

    <!-- ======================= CSS ======================= -->
    <link rel="stylesheet" href="./assets/css/detailEx.css">

    <!-- ======================= FONTS ======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ======================= ICONS ======================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ======================= SWEET ALERT ======================= -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- ======================= LOADER ======================= -->
    <div class="loader-overlay">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>


    <!-- ======================= NAVBAR ======================= -->
    <header>
        <nav class="navbar">
            <h1></h1>

            <div class="nav-image">
                <img src="./assets/images/LogoPC.webp" alt="PoseCoach">
            </div>

            <div class="nav-options">
                <h1 class="nav-opt create">CREAR</h1>
                <h1 class="nav-opt list select">EJERCICIOS</h1>
                <h1 class="nav-opt logout">CERRAR SESIÓN</h1>  
            </div>
        </nav>
    </header>

    <section class="background">
        <div class="container">
            <div class="arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </div>

            <h1 class="title">FICHA DEL <span>EJERCICIO</span></h1>

            <div class="ex-sheet">
                <div class="image-ex">
                    <div class="image"></div>

                    <div class="butImg">
                        <button class="btn edImage">
                            <div class="more">
                                <i class="fa-solid fa-pencil"></i>
                            </div>
                                
                            <div class="text">Editar</div>
                        </button>
                    </div>
                </div>

                <div class="info-ex">
                    <div class="info-container">
                        <div class="field">
                            <div class="circle"><i class="fa-solid fa-pencil"></i></div>
                            <p class="name-field">Nombre:</p>
                            <div class="name"></div>
                        </div>

                        <div class="field">
                            <div class="circle"><i class="fa-solid fa-pencil"></i></div>
                            <p class="name-field">Músculo Principal:</p>
                            <div class="prin-muscle"></div>
                        </div>

                        <div class="field">
                            <div class="circle"><i class="fa-solid fa-pencil"></i></div>
                            <p class="name-field">Músculos Secundarios:</p>
                            <div class="second-muscle"></div>
                        </div>

                        <div class="field">
                            <div class="circle"><i class="fa-solid fa-pencil"></i></div>
                            <p class="name-field">Dificultad:</p>
                            <div class="difficulty"></div>
                        </div>

                        <div class="field">
                            <div class="circle"><i class="fa-solid fa-pencil"></i></div>
                            <p class="name-field">Equipo:</p>
                            <div class="equip"></div>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="updateBtn" type="button">
                            <div class="bttn-line left"></div>
                            <span class="label">ACTUALIZAR</span>
                            <div class="bttn-line right"></div>
                        </button>

                        <button class="deleteBtn" type="button">
                            <div class="bttn-line left"></div>
                            <span class="label">ELIMINAR</span>
                            <div class="bttn-line right"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ======================= FOOTER ======================= -->
    <footer>
        <div class="social-icons">
            <a href="#" class="social-circle"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-circle"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" class="social-circle"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="./assets/js/detailEx.js"></script>
</body>
</html>
