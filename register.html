<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PoseCoach</title>
    <meta name="title" content="PoseCoach">
    <meta name="description" content="PoseCoach - Your personal exercise companion.">
    <link rel="icon" href="./assets/images/IconPC.ico">

    <!-- ======================= CSS ======================= -->
    <link rel="stylesheet" href="./assets/css/register.css">

    <!-- ======================= FONTS ======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ======================= ICONS ======================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ======================= SWEET ALERT ======================= -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- ======================= LOADER ======================= -->
    <div class="loader-overlay">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>

    <div class="left-section">
        <img src="./assets/images/Register.webp" alt="Register">
    </div>

    <div class="right-section">
        <img src="./assets/images/LogoPC.webp" alt="Logo">

        <h1>REGISTRO</h1>
        <p>¡<span>Únete</span> a la experiencia de PoseCoach!</p>

        <div class="container">
            <form method="post" class="registerForm" novalidate>
                <div class="options">
                    <div class="email-opt selected">
                        <h3>Email</h3>
                    </div>
                    
                    <div class="telephone-opt">
                        <h3>Teléfono</h3>
                    </div>
                </div>

                <div class="input-container register">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                </div>

                <div class="input-container second">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                    <i class="fa-solid fa-eye pass"></i>
                </div>

                <div class="input-container second">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña">
                    <i class="fa-solid fa-eye conf-pass"></i>
                </div>

                <button class="regButton" type="submit">
                    <div class="bttn-line left"></div>
                    <span class="label">CONTINUAR</span>
                    <div class="bttn-line right"></div>
                </button>

                <p>¿Ya tienes una cuenta? <span class="login"> ¡Inicia sesión!</span></p>
            </form>
        </div>
    </div>

    <script src="./assets/js/register.js"></script>
</body>
</html>
